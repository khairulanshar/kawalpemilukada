<div ng-controller="wilayahController as wilCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Wilayah Administrasi</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <div class="form-group">
                <div class="dropdown dropdown-display">
                    <div class="dropdown-toggle" data-toggle="dropdown" >
                        <span>Pemilu Kepala Daerah Tahun: {{$parent.$tahun}}</span>  <i class="fa fa-caret-down"></i>
                    </div>
                    <ul class="dropdown-menu">
                        <li ng-repeat="tahun in $parent.tahuns">
                            <a href="javascript:" ng-click="wilCtrl.setTahun(this)">{{tahun}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="map"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default panel-black">
                <div class="panel-heading">
                    <nav ng-repeat="controlWilayah in wilCtrl.controlWilayahs | orderBy :'id'"> 
                        <i class="fa fa-angle-double-right" ng-show="controlWilayah.showdiv" style="padding-left:15px;"></i>
                        <div ng-click="wilCtrl.setPage(controlWilayah, $index)" class="heading-content">{{controlWilayah.nama}}</div>
                    </nav>
                </div>
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-wilayah">
                            <thead>
                                <tr>
                                    <th>KPU Unik No</th>
                                    <th>Nama</th>
                                    <th>Tingkat</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="wilayah in wilCtrl.wilayahs" class="tr-pointer" ng-click="wilCtrl.getChild(wilayah)"ng-mouseover="wilCtrl.getChildMap(wilayah)" ng-mouseleave="wilCtrl.clearChildMap()">
                                    <td>{{wilayah.kpuid}}</td>
                                    <td>{{wilayah.nama}}</td>
                                    <td>{{wilayah.tingkat}}</td>
                                </tr>
                                <tr ng-show="wilCtrl.blmadaData"><td colspan="3">Belum ada data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-footer">
                    <nav ng-repeat="controlWilayah in wilCtrl.controlWilayahs | orderBy :'id'">  
                        <i class="fa fa-angle-double-right" ng-show="controlWilayah.showdiv" style="padding-left:15px;"></i>
                        <div ng-click="wilCtrl.setPage(controlWilayah, $index)" class="heading-content">{{controlWilayah.nama}}</div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
